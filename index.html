<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tally Counter — Mobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* small custom tweaks */
    .bg-deep {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(47,41,84,0.45), transparent 10%),
                  radial-gradient(900px 500px at 95% 90%, rgba(32,14,48,0.55), transparent 10%),
                  linear-gradient(180deg,#0f1724,#0b0914);
    }
    /* circular button sizes */
    .circle-btn { width:72px; height:72px; border-radius:9999px; display:flex; align-items:center; justify-content:center; box-shadow: 0 10px 25px rgba(2,6,23,0.45); }
    @media (min-width:640px){ .circle-btn{ width:88px; height:88px } }
    /* sticky bottom padding for content so save button doesn't overlap */
    .with-save-space { padding-bottom:110px; }
  </style>
</head>
<body class="bg-deep min-h-screen text-white antialiased">
  <!-- top bar with icons -->
  <div class="safe-top px-4 pt-4">
    <div class="flex items-center justify-between">
      <button id="historyBtn" aria-label="History" class="w-10 h-10 rounded-full bg-white/6 backdrop-blur-sm flex items-center justify-center shadow-md">
        <!-- simple clock icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 7v6l4 2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <div class="text-sm opacity-80">14:23</div>
      <button id="settingsBtn" aria-label="Settings" class="w-10 h-10 rounded-full bg-white/6 backdrop-blur-sm flex items-center justify-center shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z" stroke-width="1.5"/><path d="M19.4 15a1.7 1.7 0 0 0 .06-.47 1.7 1.7 0 0 0-.06-.47l2.11-1.65a.4.4 0 0 0 .1-.52l-2-3.46a.4.4 0 0 0-.48-.17l-2.49 1a6.8 6.8 0 0 0-1.12-.65L14.5 3.6a.4.4 0 0 0-.4-.34h-4.2a.4.4 0 0 0-.4.34L8.99 8.2c-.39.16-.76.36-1.12.65l-2.49-1a.4.4 0 0 0-.48.17l-2 3.46a.4.4 0 0 0 .1.52L4.6 14.1c-.04.15-.06.31-.06.47 0 .16.02.32.06.47L2.5 16.7a.4.4 0 0 0-.1.52l2 3.46c.11.19.33.27.53.2l2.49-1c.36.29.73.49 1.12.65L9.6 20.4c.07.23.28.4.53.4h4.2c.25 0 .46-.17.53-.4l1.07-2.87c.39-.16.76-.36 1.12-.65l2.49 1c.2.08.42 0 .53-.2l2-3.46a.4.4 0 0 0-.1-.52L19.4 15z" stroke-width="1"/></svg>
      </button>
    </div>
  </div>

  <!-- title -->
  <div class="px-6 mt-6">
    <h1 class="text-2xl font-semibold text-center">Tally Counter</h1>
  </div>

  <!-- main card -->
  <div class="px-6 mt-8 with-save-space">
    <div class="mx-auto max-w-sm bg-white/6 backdrop-blur-sm rounded-3xl p-8 shadow-2xl">
      <div class="flex justify-center">
        <div id="countDisplay" class="text-6xl sm:text-7xl font-extrabold leading-none">0</div>
      </div>

      <div class="mt-8 flex items-center justify-center gap-10">
        <button id="decrement" class="circle-btn bg-red-500/95 text-white flex-shrink-0" aria-label="Decrement">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="5" y1="12" x2="19" y2="12" stroke-width="2" stroke-linecap="round"/></svg>
        </button>

        <button id="increment" class="circle-btn bg-emerald-400/95 text-black flex-shrink-0" aria-label="Increment">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="12" y1="5" x2="12" y2="19" stroke-width="2" stroke-linecap="round"/><line x1="5" y1="12" x2="19" y2="12" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>

      <div class="mt-8 flex justify-center">
        <button id="resetBtn" class="px-6 py-3 rounded-2xl bg-blue-500 text-white flex items-center gap-3 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 12a9 9 0 1 1-3-6.7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 3v6h-6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span class="font-medium">Reset</span>
        </button>
      </div>
    </div>
  </div>

  <!-- sticky save button -->
  <div class="fixed left-0 right-0 bottom-6 px-6">
    <button id="saveBtn" class="w-full bg-sky-500 hover:bg-sky-600 text-white rounded-full py-4 text-lg font-semibold shadow-xl flex items-center justify-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 12h14" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Save Current Count
    </button>
  </div>

  <!-- history bottom sheet (hidden by default) -->
  <div id="sheet" class="fixed inset-0 z-40 pointer-events-none">
    <div id="sheetBackdrop" class="absolute inset-0 bg-black/50 opacity-0 transition-opacity"></div>
    <div id="sheetPanel" class="absolute left-0 right-0 bottom-0 translate-y-full transition-transform pointer-events-auto">
      <div class="mx-4 mb-6 bg-gray-800 rounded-2xl p-4 max-h-[60vh] overflow-auto shadow-2xl">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-lg font-semibold">Entries</h3>
          <button id="closeSheet" class="text-sm text-gray-300">Close</button>
        </div>
        <ul id="entriesList" class="space-y-3 text-gray-200 text-sm">
          <!-- dynamically filled -->
        </ul>
        <div class="mt-4 flex gap-2">
          <button id="clearAll" class="px-3 py-2 rounded-lg bg-white/6 text-sm">Clear all</button>
          <button id="exportCsv" class="px-3 py-2 rounded-lg bg-white/6 text-sm">Export CSV</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Keys & state
    const KEY = 'counter_log_v1';
    let value = 0;

    // DOM
    const countDisplay = document.getElementById('countDisplay');
    const incr = document.getElementById('increment');
    const decr = document.getElementById('decrement');
    const resetBtn = document.getElementById('resetBtn');
    const saveBtn = document.getElementById('saveBtn');
    const historyBtn = document.getElementById('historyBtn');
    const sheet = document.getElementById('sheet');
    const sheetPanel = document.getElementById('sheetPanel');
    const sheetBackdrop = document.getElementById('sheetBackdrop');
    const closeSheet = document.getElementById('closeSheet');
    const entriesList = document.getElementById('entriesList');
    const clearAll = document.getElementById('clearAll');
    const exportCsv = document.getElementById('exportCsv');

    // helpers
    function render() {
      countDisplay.textContent = value;
    }
    function loadLog() {
      return JSON.parse(localStorage.getItem(KEY) || '[]');
    }
    function saveLog(log) {
      localStorage.setItem(KEY, JSON.stringify(log));
    }

    // actions
    incr.addEventListener('click', ()=>{ value += 1; render(); pulse(saveBtn); });
    decr.addEventListener('click', ()=>{ value = Math.max(0, value-1); render(); pulse(saveBtn); });
    resetBtn.addEventListener('click', ()=>{ value = 0; render(); pulse(resetBtn); });

    saveBtn.addEventListener('click', ()=>{
      const log = loadLog();
      log.push({ value: value, ts: Date.now() });
      saveLog(log);
      // feedback
      saveBtn.textContent = 'Saved ✓';
      saveBtn.disabled = true;
      setTimeout(()=>{ saveBtn.innerHTML = '<svg xmlns=\"http://www.w3.org/2000/svg\" class=\"w-5 h-5\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\"><path d=\"M12 5v14\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/><path d=\"M5 12h14\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/></svg> Save Current Count'; saveBtn.disabled = false; }, 900);
      // update sheet list if open
      if (!sheet.classList.contains('open')) return;
      renderEntries();
    });

    // small button pulse animation
    function pulse(el){
      el.classList.add('transform','scale-98');
      setTimeout(()=> el.classList.remove('transform','scale-98'), 120);
    }

    // history sheet open/close
    function openSheet(){
      sheet.classList.add('open');
      sheetBackdrop.style.opacity = '1';
      sheetPanel.style.transform = 'translateY(0)';
      sheetBackdrop.style.pointerEvents = 'auto';
      renderEntries();
    }
    function closeSheetFn(){
      sheet.classList.remove('open');
      sheetBackdrop.style.opacity = '0';
      sheetPanel.style.transform = 'translateY(100%)';
      sheetBackdrop.style.pointerEvents = 'none';
    }
    historyBtn.addEventListener('click', openSheet);
    closeSheet.addEventListener('click', closeSheetFn);
    sheetBackdrop.addEventListener('click', closeSheetFn);

    // render entries
    function fmtDate(ts){
      const d = new Date(ts);
      // short, mobile-friendly format: 21 Oct 2025 at 14:05
      const opts = { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' };
      return d.toLocaleString(undefined, opts).replace(',', ' at');
    }
    function renderEntries(){
      const log = loadLog();
      if (!log.length){
        entriesList.innerHTML = '<li class="text-gray-400">Hech qanday saqlangan qiymat yoʻq.</li>';
        return;
      }
      // show newest first
      entriesList.innerHTML = '';
      log.slice().reverse().forEach((it, idx)=>{
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between bg-white/3 p-3 rounded-lg';
        const left = document.createElement('div');
        left.innerHTML = `<div class="text-xl font-semibold">${it.value}</div><div class="text-xs text-gray-300">${fmtDate(it.ts)}</div>`;
        const right = document.createElement('div');
        const del = document.createElement('button');
        del.className = 'text-xs underline text-rose-300';
        del.textContent = 'Oʻchirish';
        del.addEventListener('click', ()=>{
          // compute original index in log
          const originalIndex = log.length - 1 - idx;
          const full = loadLog();
          full.splice(originalIndex,1);
          saveLog(full);
          renderEntries();
        });
        right.appendChild(del);
        li.appendChild(left);
        li.appendChild(right);
        entriesList.appendChild(li);
      });
    }

    clearAll.addEventListener('click', ()=>{
      if (!confirm('Hamma saqlanganlar o‘chirilsinmi?')) return;
      localStorage.removeItem(KEY);
      renderEntries();
    });

    exportCsv.addEventListener('click', ()=>{
      const log = loadLog();
      if (!log.length) { alert('Eksport uchun ma\'lumot yo\'q.'); return; }
      let csv = 'value,timestamp\\n';
      log.forEach(it=> csv += `${it.value},${new Date(it.ts).toISOString()}\\n`);
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'counter_export.csv'; a.click();
      URL.revokeObjectURL(url);
    });

    // init
    render();

    // optional: keyboard + / - for desktop testing
    window.addEventListener('keydown', (e)=>{
      if (e.key === '+') { value++; render(); }
      if (e.key === '-') { value = Math.max(0,value-1); render(); }
      if (e.key === '0') { value = 0; render(); }
    });
  </script>
</body>
</html>
